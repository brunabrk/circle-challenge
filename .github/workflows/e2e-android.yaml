# .github/workflows/e2e-android.yml
name: e2e-android
on: push

jobs:
  e2e-android:
    runs-on: macos-latest

    steps:
      - name: Checkout ðŸ¥
        uses: actions/checkout@v3

      - name: Install Node ðŸ› 
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: yarn

      - name: Install Yarn Dependencies ðŸ“¦
        run: yarn install

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          cache: gradle
          distribution: temurin
          java-version: 17

      - name: Cache Detox build ðŸ“¦
        id: cache-detox-build
        uses: actions/cache@v3
        with:
          path: android/app/build
          key: ${{ runner.os }}-detox-build
          restore-keys: |
            ${{ runner.os }}-detox-build

      - name: Detox build ðŸ“¦
        run: yarn detox build --configuration android.emu.debug

      - name: Get device name
        id: device
        run: node -e "console.log('AVD_NAME=' + require('./.detoxrc').devices.emulator.device.avdName)" >> $GITHUB_OUTPUT

      - name: Detox Tests ðŸš€
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          avd-name: ${{ steps.device.outputs.AVD_NAME }}
          script: |
            yarn react-native start &
            yarn detox test --configuration android.emu.debug --cleanup --headless --record-logs all --take-screenshots failing --record-videos failing

      - name: Upload artifacts ðŸ“Š
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: detox-artifacts
          path: artifacts
